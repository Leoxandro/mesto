<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <root class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место Россия'">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques_cousteau.png" alt="Ваш аватар на сайте">
                <div class="profile__description">
                    <div class="profile__info">
                        <h1 class="profile__author" id='profile__author'>Жак-Ив Кусто</h1>
                            <button type="button" class="profile__btn profile__btn_action_edit" title="Кнопка редактирования профиля"></button>
                    </div>
                    <p class="profile__author-description" id='profile__author-description'>Исследователь океана</p>
                </div>
                <button type="button" class="profile__btn profile__btn_action_add" title="Кнопка добавления фото"></button>
            </section>

            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">&copy 2023 Mesto Russia</p>
        </footer>

        <!-- Profile edit popup -->
        <div class="popup popup-edit">
            <div class="popup__container">    
                <button type="button" title="Закрыть окно без сохранения" class="popup__btn popup__btn_action_close"></button>    
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile" novalidate>
                    <label class="popup__field">
                        <input type="text" id="name" name="name" class="popup__item popup__item_type_name" placeholder="Ваше имя" required minlength="2" maxlength="40">
                        <span class="name-input-error popup__input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" id="description" name="info" class="popup__item popup__item_type_info" placeholder="О себе" required minlength="2" maxlength="200">
                        <span class="description-input-error popup__input-error"></span>
                    </label>
                    <button type="submit" title="Сохранить данные и закрыть окно" class="popup__btn popup__btn-edit-info popup__btn_action_submit">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- Add card popup -->

        <div class="popup popup-add">
            <div class="popup__container">    
                <button type="button" title="Закрыть окно без сохранения" class="popup__btn popup__btn_action_close"></button>    
                <h2 class="popup__heading">Новое Место</h2>
                <form class="popup__form" name="add-profile">
                    <label class="popup__field">
                        <input type="text" id="place" name="place" class="popup__item popup__item_type_place" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="place-input-error popup__input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" id="link" name="link" class="popup__item popup__item_type_link" placeholder="Ссылка на страницу" required>
                        <span class="link-input-error popup__input-error"></span>
                    </label>
                    <button type="submit" title="Сохранить данные и закрыть окно" class="popup__btn popup__btn-add-card popup__btn_action_submit">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- Fullscreen photo popup -->

        <div class="popup popup-photo">
            <div class="popup__overlay">
                <div class="popup__container popup__photo-container">    
                    <button type="button" title="Закрыть окно без сохранения" class="popup__btn popup__btn_action_close popup__btn_action_close-img"></button> 
                    <img class="popup__img" alt="">
                    <p class="popup__description"></p>
                </div>
            </div>
        </div>

    </root>

    <template id="card__template">    
        <div class="element">
            <img class="element__img" alt="">
            <button type="button" class="element__delete-btn" title="кнопка удаления"></button>
            <div class="element__group">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
            </div>
        </div>
    </template>
</body>
</html>
