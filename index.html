<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <root class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Место Россия'">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques_cousteau.png" alt="Ваш аватар на сайте">
                <div class="profile__description">
                    <div class="profile__info">
                        <h1 class="profile__author" id='profile__author'>Жак-Ив Кусто</h1>
                            <button type="button" class="profile__btn profile__btn_action_edit" title="Кнопка редактирования профиля"></button>
                    </div>
                    <p class="profile__author-description" id='profile__author-description'>Исследователь океана</p>
                </div>
                <button type="button" class="profile__btn profile__btn_action_add" title="Кнопка добавления фото"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__img" src="./images/карачаевск.jpg" alt="карачаевск">
                    <div class="element__group">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/гора эльбрус.png" alt="гора эльбрус">
                    <div class="element__group">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/домбай.png" alt="домбай">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/гора эльбрус.png" alt="гора эльбрус">
                    <div class="element__group">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/домбай.png" alt="домбай">
                    <div class="element__group">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__img" src="./images/карачаевск.jpg" alt="карачаевск">
                    <div class="element__group">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-btn" title="кнопка 'лайк'"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">&copy 2023 Mesto Russia</p>
        </footer>

        <!-- Profile edit popup -->
        <div class="popup">
            <div class="popup__container">    
                <button type="button" title="Закрыть окно без сохранения" class="popup__btn popup__btn_action_close"></button>    
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile">
                    <label class="popup__field">
                        <input type="text" id="name" name="name" class="popup__item popup__item_type_name" placeholder="Ваше имя" required>
                    </label>
                    <label class="popup__field">
                        <input type="text" id="info" name="info" class="popup__item popup__item_type_info" placeholder="О себе" required>
                    </label>
                    <button type="submit" title="Сохранить данные и закрыть окно" class="popup__btn popup__btn_action_submit">Сохранить</button>
                </form>
            </div>
        </div>
    </root>
    <script src="./scripts/index.js"></script>
</body>
</html>
